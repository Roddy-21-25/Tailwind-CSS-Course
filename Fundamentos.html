<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fundamentos de Tainwild</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="container mx-auto mt-5 text-center">
    <div class="grid grid-cols-3 gap-4 my-2">
      <div class="bg-red-400">A</div>

      <div class="bg-red-400">D</div>
    </div>
    <hr />
    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 my-2">
      <div class="bg-blue-400">A</div>
      <div class="bg-blue-400">B</div>
      <div class="bg-blue-400">C</div>
      <div class="bg-blue-400">D</div>
    </div>
    <hr />
    <div class="grid grid-cols-4 gap-4 my-2">
      <div class="bg-pink-400 col-span-2">A</div>
      <div class="bg-pink-400">B</div>
      <div class="bg-pink-400">C</div>
      <div class="bg-pink-400 col-span-4">D</div>
    </div>
    <hr />
    <div class="grid grid-cols-12 gap-4 my-2">
      <div class="bg-yellow-400">A</div>
      <div class="bg-yellow-400">B</div>
      <div class="bg-yellow-400">C</div>
      <div class="bg-yellow-400">D</div>
      <div class="bg-yellow-400">E</div>
      <div class="bg-yellow-400">F</div>
      <div class="bg-yellow-400">G</div>
      <div class="bg-yellow-400">H</div>
      <div class="bg-yellow-400">I</div>
      <div class="bg-yellow-400">J</div>
      <div class="bg-yellow-400">K</div>
      <div class="bg-yellow-400">L</div>
    </div>
    <div class="grid grid-cols-12 gap-4 my-2">
      <div class="bg-yellow-400 col-span-4">A</div>
      <div class="bg-yellow-400 col-span-4">B</div>
      <div class="bg-yellow-400 col-span-4">C</div>
    </div>
    <hr />
    <div class="grid grid-cols-4 gap-4 my-2">
      <div class="bg-green-400 col-start-4">A</div>
      <div class="bg-green-400 col-end-3">B</div>
      <div class="bg-green-400">C</div>
      <div class="bg-green-400">D</div>
    </div>
    <hr />
    <div class="grid grid-rows-4 gap-4 my-2">
      <div class="bg-purple-400 row-span-2">A</div>
      <div class="bg-purple-400">B</div>
      <div class="bg-purple-400">C</div>
      <div class="bg-purple-400">D</div>
    </div>
    <hr />
    <div class="grid grid-cols-4 gap-4">
      <div class="grid grid-rows-4 gap-4 my-2">
        <div class="bg-purple-400">A</div>
        <div class="bg-purple-400">B</div>
        <div class="bg-purple-400">C</div>
        <div class="bg-purple-400">D</div>
      </div>
      <div class="grid grid-rows-4 gap-4 my-2">
        <div class="bg-purple-400">A</div>
        <div class="bg-purple-400">B</div>
        <div class="bg-purple-400">C</div>
        <div class="bg-purple-400">D</div>
      </div>
    </div>
    <hr />
    <div class="grid grid-cols-1 grid-rows-5 sm:grid-cols-4 sm:grid-rows-2 gap-4 my-4">
      <div class="bg-orange-500">A</div>
      <div class="bg-orange-500">A</div>
      <div class="bg-orange-500 col-span-1 row-span-2 sm:col-span-2 sm:row-span-2">B</div>
      <div class="bg-orange-500">A</div>
      <div class="bg-orange-500">A</div>
    </div>
  </body>
</html>
